<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container styles */
        .container {
            margin: 0 auto;
            padding: 0 20px;
            max-width: 2000px;
        }

        /* Header styles */
        header {
            color: #3b3939;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #dad6d6;
        }

        header h1 {
            font-size: 26px;
            margin-top: 5px;
        }

        header .profile-photo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            margin-left: 40px;
        }

        header .branding {
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style-type: none;
            margin-top: 10px;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #3b3939;
            text-decoration: none;
            font-size: 14px;
        }

        #formDataDisplay {
            text-align: center;
            margin: 0 auto;
        }

        table {
            margin: 0 auto;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        .booking h1{
            margin-top: 100px;
            margin-bottom: 20px
        }

        /* Update and delete button styles */
        #updateButton,
        #deleteButton {
            margin-top: 20px; /* Add margin to create space */
        }

        #updateButton{
            margin-right: 10px;
        }

        #deleteButton{
            margin-left: 20px;
        }

        /* Update form styles */
        #updateBookingForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #updateBookingForm label {
            margin-bottom: 10px;
        }

        #updateBookingForm input,
        #updateBookingForm select,
        #updateBookingForm button {
            margin-bottom: 20px;
        }

        #updateForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the form horizontally */
            margin-top: 20px; /* Add some space between the form and the booking details */
            border-radius: 30%;       
        }

        /* Back button styles */
        #backButton {
            margin-bottom: 20px;
            margin-right: 10px; 
        }

        .back {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        #buttonContainer {
            display: flex;
        }

        #buttonContainer button {
            margin-right: 10px; /* Add some space between the buttons */
        }


        /* Footer styles */
        footer {
            background-color: #dad6d6;
            color: #585757;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        body {
            margin-bottom: 60px; 
        }

    </style>

</head>
<body>
    <header>
        <div class="branding">
            <img src="pp.jpg" alt="Profile Photo" class="profile-photo">
            <h1>SkySwoop.com</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="nearkl.html">Near Kuala Lumpur</a></li>
                <li><a href="nearkk.html">Near Kota Kinabalu</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>

    <div class="booking">
        <h1>Booking Details</h1>
    </div>

    <div id="formDataDisplay"></div>

    <div id="updateForm" style="display: none; background-color: #fff; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
        <form id="updateBookingForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" autocomplete="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
        
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" autocomplete="tel" required>
        
            <label for="location">Location:</label>
            <select id="location" name="location" autocomplete="location" required>
                <option value="">Select Location</option>
                <option value="Bukit Jugra">Bukit Jugra</option>
                <option value="Kuala Kubu Bharu">Kuala Kubu Bharu</option>
                <option value="Kota Kinabalu Kokol Hill">Kota Kinabalu Kokol Hill</option>
            </select>
        
            <label for="numberOfParagliders">Number of Paragliders:</label>
            <input type="number" id="numberOfParagliders" name="numberOfParagliders" min="1" autocomplete="off" required>
        
            <label for="totalWeight">Total Weight (in kg):</label>
            <input type="number" id="totalWeight" name="totalWeight" min="0" autocomplete="off" required>
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" autocomplete="off" required>
        
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" autocomplete="off" required>
        
            <div id="buttonContainer">
                <button type="submit">Update</button>
                <button type="button" id="backButton">Back</button>
            </div>
            
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve form data from local storage
            const storedFormData = localStorage.getItem('formData');
    
            // Back button functionality
            const backButton = document.getElementById('backButton');
            if (backButton) {
                backButton.addEventListener('click', function() {
                    window.location.href = 'bookingdata.html';
                });
            }
    
            // Check if form data exists
            if (storedFormData) {
                const formData = JSON.parse(storedFormData);
    
                // Display form data in the formDataDisplay div
                const formDataDisplay = document.getElementById('formDataDisplay');
                let displayHTML = '<table border="1">';
                for (const key in formData) {
                    displayHTML += `<tr><td>${key}</td><td>${formData[key]}</td></tr>`;
                }
                displayHTML += '</table>';
    
                // Add update and delete buttons
                displayHTML += '<button id="updateButton">Update</button>';
                displayHTML += '<button id="deleteButton">Delete</button>';
    
                formDataDisplay.innerHTML = displayHTML;
    
                // Update button functionality
                const updateButton = document.getElementById('updateButton');
                if (updateButton) {
                    updateButton.addEventListener('click', function() {
                        // Hide the booking details table
                        formDataDisplay.style.display = 'none';
    
                        // Show the update form
                        const updateForm = document.getElementById('updateForm');
                        updateForm.style.display = 'block';
    
                        // Fill the update form with current data
                        const updateBookingForm = document.getElementById('updateBookingForm');
                        for (const key in formData) {
                            if (formData.hasOwnProperty(key)) {
                                const inputField = updateBookingForm.querySelector(`[name="${key}"]`);
                                if (inputField) {
                                    inputField.value = formData[key];
                                }
                            }
                        }
    
                        // Update form submission
                        updateBookingForm.addEventListener('submit', function(event) {
                            event.preventDefault();
                            // Update the form data
                            const updatedFormData = {};
                            const formElements = updateBookingForm.elements;
                            for (let i = 0; i < formElements.length; i++) {
                                if (formElements[i].name) {
                                    updatedFormData[formElements[i].name] = formElements[i].value;
                                }
                            }
                            // Store the updated form data
                            localStorage.setItem('formData', JSON.stringify(updatedFormData));
                            // Reload the page to display updated data
                            alert('Details updated successfully!');
                            location.reload();
                        });
                    });
                }
    
                // Delete button functionality
                const deleteButton = document.getElementById('deleteButton');
                if (deleteButton) {
                    deleteButton.addEventListener('click', function() {
                        const confirmation = confirm('Are you sure you want to delete this booking?');
                        if (confirmation) {
                            localStorage.removeItem('formData');
                            alert('Details successfully deleted!');
                            window.location.href = 'booking.html';
                        }
                    });
                }
            } else {
                // Display a message if no form data is found
                const formDataDisplay = document.getElementById('formDataDisplay');
                formDataDisplay.innerHTML = '<p>No form data found.</p>';
            }
        });
    </script>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 SkySwoop.com. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
